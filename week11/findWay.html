<script>
    // 有序的数据结构
    class Sorted {
        constructor(data, compare) {
            this.data = data;
            this.compare = compare
        }

        take() {
            if(!this.data.length){
                return ;
            }

            // 找到最小值
            let min = this.data[0];
            let minIndex = 0;

            for(let i = 0; i < this.data.length; i++){
                if(this.compare(this.data[i],min) < 0){
                    min = this.data[i];
                    minIndex = i
                }
            }
            // 最小值交换到数组的最后一个位置，然后再pop出来
            this.data[minIndex] = this.data[this.data.length - 1];
            this.data.pop()
            return min
        }

        insert(v) {
            this.data.push(v)
        }

        get length(){
            return this.data.length;
        }
    }

    class BinaryHeap {
        constructor(data, compare) {
            this.data = data;
            this.compare = compare
        }

        take() {
            if(!this.data.length){
                return ;
            }

            // 找到最小值
            let min = this.data[0];
            let i = 0;

            // 二叉树fix heap
            while(i < this.data.length) {
                // 如果 i * 2 + 1 超过堆的数量 直接break
                if(i * 2 + 1 >= this.data.length) {
                    break
                }
                // 如果 i * 2 + 2 超过堆的数量,i * 2 + 1 没有超过堆的数量
                // 最后的洞就在 i * 2 + 1 的位置上
                if(i * 2 + 2 >= this.data.length){
                    this.data[i] = this.data[i * 2 + 1]
                    i = i * 2 + 1
                    break;
                }

                // 两个叶子节点比较大小
                if(this.compare(this.data[i * 2 + 1],this.data[i * 2 + 2]) < 0){
                    this.data[i] = this.data[i * 2 + 1]
                    i = i * 2 + 1
                } else {
                    this.data[i] = this.data[i * 2 + 2]
                    i = i * 2 + 2
                }
            }

            // 如果洞不在最后一个位置上，需要洞的位置和最后的位置进行交换。
            // 洞的位置是 i, 最后的位置是 this.data.length - 1
            if(i < this.data.length - 1) {
                // 交换位置
                this.insertAt(i, this.data.pop())
            } else {
                // ？
                this.data.pop()
            }

            return min
        }

        insertAt(i, v) {
            this.data[i] = v
            // 找到父节点Math.floor((i-1)/2) 比较大小 交换位置
            while(i > 0 && this.compare(v, this.data[Math.floor((i-1)/2)] < 0)){
                this.data[i] = this.data[Math.floor((i-1)/2)];
                this.data[Math.floor((i-1)/2)] = v;
                i = Math.floor((i-1)/2)
            }
        }

        insert(v) {
            this.insertAt(this.data.length, v)
        }

        get length(){
            return this.data.length;
        }
    }

    var map = localStorage.map ? JSON.parse(localStorage.map) : new Array(10000).fill(0);
    let container = document.getElementById("container");
    for(let y = 0; y < 100; y++) {
        for(let x = 0; x < 100; x++) {
            let cell = document.createElement("div");
            cell.classList.add("cell");
 
            if(map[y * 100 + x] === 1)
                cell.style.backgroundColor = 'orange';
 
            cell.addEventListener("mouseover", () => {
                if(mouse) {
                    if(clear) {
                        cell.style.backgroundColor = '';
                        map[y * 100 + x] = 0;
                    } else {
                        cell.style.backgroundColor = 'orange';
                        map[y * 100 + x] = 1;
                    }
                }
                     
            })
 
            container.appendChild(cell);
        }
    }
    let mouse = false;
    let clear = false;
 
    document.addEventListener('mousedown', e => {
        mouse = true
        clear = (e.which === 3);
    })
    document.addEventListener('mouseup', ()=> mouse = false)
 
    document.addEventListener('contextmenu', e => e.preventDefault())
 
    function sleep(t){
        return new Promise(function(resolve){
            setTimeout(resolve, t);
        });
    }    
    
    async function findPath(map, start, end) {
        // 怕map被污染
        map = map.slice()

        // x^2 + y^2 距离
        function distance([x,y]){
            return (x - end[0]) ** 2 + (y - end[1]) ** 2;
        }
        
        // 原先是起始点先入队列，但是不能保证是最优路径
        // 启发函数，A搜索。以起点到终点的直线距离为启发函数，每次小于启发函数的点组成的路径绝对是最优的路径
        // let collection = new Sorted([start], (a,b)=> distance(a) - distance(b))
        let collection = new BinaryHeap([start], (a,b)=> distance(a) - distance(b))

        async function insert([x,y],pre){
            // 出界了不能push
            if(x >= 100 || y >= 100 || x < 0 || y < 0)
                return ;
            // 遇到障碍了，不能push
            if(map[100*y+x] !== 0)
                return ;

            // push之前标记一下节点
            // pre 是上一个节点的坐标
            map[100*y+x] = pre
            container.children[100*y+x].style.backgroundColor = 'lightgreen';

            await sleep(1)
            collection.insert([x,y])
        }

        // 只要队列长度不为0，就把它的上下左右push进去
        while(collection.length) {
            // shift() 方法用于把数组的第一个元素从其中删除,并返回第一个元素的值。
            let [x,y] = collection.take()
            // console.log(x,y)
            // 找到终点了
            if(x === end[0] && y === end[1]){
                let path = []
                // 只要不是起点，就一致往前找
                while(x !== start[0] || y !== start[1]){
                    path.push([x,y])
                    container.children[100*y+x].style.backgroundColor = 'pink';
                    // 这里是什么意思？匹配
                    [x,y] = map[y*100 + x]
                } 
                return path;
            }
            // 删掉一个节点，加入 上下左右 四个节点
            await insert([x-1,y],[x,y])
            await insert([x+1,y],[x,y])
            await insert([x,y-1],[x,y])
            await insert([x,y+1],[x,y])

            // 加上左上，右上，左下，右下 四个节点
            
            await insert([x-1,y-1],[x,y])
            await insert([x+1,y-1],[x,y])
            await insert([x-1,y+1],[x,y])
            await insert([x+1,y+1],[x,y])

            // 8个点加起来的整体的形状是正方向的
            // 所以 lightgreen 的走向总是有直角在的
        }

        return null;
        
    }
