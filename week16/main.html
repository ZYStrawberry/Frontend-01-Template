<body>
    <div id="my" style="width:100px;height:100px;background-color: pink; transform:translate(0px, 0px)"></div>
</body>
<script src="./gesture.js"></script>
<script>
    window.addEventListener('contextmenu', event=>event.preventDefault());
    document.addEventListener('selectstart', event=>event.preventDefault());
    document.addEventListener('touchmove', event=>event.preventDefault(), {passive:false});

    
    enableGesture(document.body)

    // document.body.addEventListener('tap',(event)=>{
    //     console.log('tap！！！！！1')
    // })

    let x = 0, y= 0;

    let my = document.getElementById('my')

    document.body.addEventListener('pan',(event)=>{
        // console.log(event)
        // console.log(x + event.clientX - event.startX, y + event.clientY - event.startY)
        
        my.style.transform = `translate(${x + event.clientX - event.startX}px, ${y + event.clientY - event.startY}px)`
    })

    document.body.addEventListener('panend',(event)=>{
        x = x + event.clientX - event.startX,
        y = y + event.clientY - event.startY;
        // console.log(x,y)
        // console.log(event)
   })

</script>
